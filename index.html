<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQueries.css">
  </head>
  <body>
    <!-- Bara de navigatie -->
    <nav class="navbar navbar-expand-lg">
      <div class="container" >
        <h1 class="navbar-brand">Botoaca Florentina Veronica</h1>

        <button class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="https://github.com/Botoaca-Florentina-Veronica" target="_blank" class="nav-link">GitHub</a></li>
            <li class="nav-item"><a href="https://www.linkedin.com/in/florentina-veronica-bo%C8%9Boac%C4%83-376374260/" target="_blank" class="nav-link">LinkedIn</a></li>
            <li class="nav-item"><a href="https://acrobat.adobe.com/id/urn:aaid:sc:EU:be5338b8-185f-4f7b-b62e-261648602440" target="_blank" class="nav-link">CV</a></li>
          </ul>
        </div>
      </div>
    </nav> 

    <section id="profile">
      <div>
        <img class="pic-container" src="./assets/poza git-modified.png" alt="Vera-profile pic">
      </div>
      <div class="text">
        <p class="text-p1">Hello, I'm</p>
        <h1 class="title">Vera Botoaca</h1>
        <p class="text-p2">Computer Science Student</p>
        <div class="btn-container">
          <button class="btn btn-color-2" onclick=" window.open('./assets/CV-2024.pdf') ">Download CV</button>
          <button class="btn btn-color-1" onclick=" location.href='./#contact' ">Contact info</button>
        </div>
        <div id="social-container">
          <img src="./assets/linkedIn logo.png" alt="My LinkedIn profile" class="icon-linkedIn"
          onclick="location.href= 'https://www.linkedin.com/in/florentina-veronica-bo%C8%9Boac%C4%83-376374260/ '">
          <img src="./assets/github-logo.png" alt="My GitHub profile" class="icon"
          onclick="location.href='https://github.com/Botoaca-Florentina-Veronica'">
          <img src="./assets/insta-logo.png" alt="My Instagram profile" class="icon"
          onclick="location.href='https://www.instagram.com/vera.botoaca/'">
        </div>
      </div>
    </section>

    <section id="about">
      <p class="text-p1">Get To Know More</p>
      <h1 class="title">About Me</h1>
      <div class="section-container">
        <div class="pic-container">
            <img src="./assets/upt.jpg" alt="UPT picture" class="upt">
        </div>
        <div class="about-details">
          <div class="about-containers">
            <div class="details-container">
                <img src="./assets/education.jpg" alt="Education logo" class="icon-university">
                <h3>University</h3>
                <p>Computer Science-Bachelors Degree<br />Polytechnic University of Timisoara</p>
            </div>
            <div class="details-container">
                <img src="./assets/pupil.png" alt="Pupil logo" class="icon-highschool">
                <h3>Highschool</h3>
                <p>Math-info<br />'Traian' National College</p>
            </div>
          </div>
          <div class="text"> 
            <p>Descriere despre mine</p>
          </div>
        </div>
      </div>
      <img src="./assets/down-arrow.png" alt="Arrow icon" class="icon-arrow"
      onclick="location.href='./#projects'">
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
